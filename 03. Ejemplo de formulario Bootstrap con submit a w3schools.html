<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body style="padding:50px">
    <h2>HTML Forms</h2>

    <div class="row">
        <form action="https://www.w3schools.com/action_page.php">
            <div class="form-group">
                <label for="fname">Nombre:</label>
                <br>
                <input type="text" class="form-control" id="fname" name="fname" value="Ana">
                <br>
                <label for="lname">Apellido:</label>
                <br>
                <input type="text" class="form-control" id="lname" name="lname" value="Torres">
                <br><br>
                <input type="button" class="form-control" id="btnVerNombre" name="btnVerNombre" value="Ver nombre"
                    onclick="alert(     document.getElementById('fname').value       )">
                <br>
                <label for="archivoImagen">Subir su foto:</label>
                <br>
                <input type="file" class="form-control-file" id="archivoImagen" name="archivoImagen" value="Sanchez">
                <br><br>
                <input type="button" class="btn-primary" id="pri" name="pri" value="Primary">
                <input type="button" class="btn-success" id="suc" name="suc" value="Success">
                <input type="button" class="btn-danger" id="dan" name="dan" value="Danger">
                <br><br>

                <input type="submit" class="form-control" value="Submit">
            </form>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
